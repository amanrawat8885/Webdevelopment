<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone by me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header clon.css" />
    <link rel="shortcut icon" href="spiderman.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- box-1 (logo)-->
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- box-2 -->
        <div class="nav-address border">
          <p class="add-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <!-- box-3 -->
        <div class="nav-search orange-border">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- box-4 -->
        <div class="nav-signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Account & lists</p>
        </div>

        <!-- box-5 -->
        <div class="nav-return-order border">
          <p><span>Returns</span></p>
          <p class="nav-second">& orders</p>
        </div>

        <!-- box-6 -->
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
    </header>
    <br />
    <br />
    <br />

    <!-- create a second header for amazon clon  -->
    <header>
      <!-- box-1 -->
      <div class="navbar2 border2">
        <div class="nav-logo2">
          <div class="amazon-logo"></div>
        </div>

        <!-- box-2 -->
        <div class="nav-adderss2 border2">
          <p class="first-add">Deliver to</p>

          <div class="add-icon">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p class="second-add">India</p>
          </div>
        </div>

        <!-- box-3  -->
        <div class="nav-search2 border2">
          <select name="" id="select2">
            <option value="">All</option>
          </select>
          <input type="text" name="" id="" placeholder="Search amazon" />

          <div class="search-icon2">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- box-4 -->
        <div class="nav-signin2 border2">
          <p><span>Hello, sign in</span></p>
          <div class="second-add">Account & Lists's</div>
        </div>

        <!-- box-5 -->
        <div class="nav-order2 border2">
          <p><span>Returns</span></p>
          <div class="second-add">& order's</div>
        </div>

        <!-- box-6 -->
        <div class="nav-cart2 border2">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>
    </header>


<br><br><br><br><br>

			<div class="flipkart-seller">
        <i class="fa-light fa-gift" ></i>

		</div>
	</header>
